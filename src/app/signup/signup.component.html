<app-navbar></app-navbar>
<div class="container">
	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center">
			<form class="m-5 p-5 login_form" [formGroup]="regiserForm" (ngSubmit)="onSubmit(regiserForm)">
				<div #msg class="form-group"></div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" id="username" class="form-control" formControlName="username">
					<div *ngIf="(f.username.dirty || f.username.touched) && f.username.errors">
						<div class="text-danger" *ngIf="f.username.errors.required">This field is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" id="email" class="form-control" formControlName="email">
					<div *ngIf="(f.email.dirty || f.email.touched) && f.email.errors">
						<div class="text-danger" *ngIf="f.email.errors.required">This field is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" id="password" class="form-control" formControlName="password">
					<div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors">
						<div class="text-danger" *ngIf="f.password.errors.required">This field is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" id="cpassword" class="form-control" formControlName="cpassword">
					<div *ngIf="(f.cpassword.dirty || f.cpassword.touched) && f.cpassword.errors">
						<div class="text-danger" *ngIf="f.cpassword.errors.required">This field is required</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-success form-control" [disabled]="!regiserForm.valid" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
