<app-navbar></app-navbar>
<div class="container">
	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center">
			<form method="post" [formGroup]="contactForm">
				<div class="form-group">
					<input type="text" formControlName="username" class="form-control">
					<div *ngIf="f.username.touched">
						<div class="text-danger" *ngIf="f.username.errors.required">This field is required</div>
						<div class="text-danger" *ngIf="f.username.errors.minLength && f.username.errors.minLength.requiredLength">Minimum 3 characters required</div>
						<div class="text-danger" *ngIf="f.username.errors.maxLength">Maximum shouldn't exceed 8 characters</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
