<app-navbar></app-navbar>
<div class="container">
	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center">
			<form class="m-5 p-5 forgot_form" [formGroup]="forgotForm" (ngSubmit)="onForgot(forgotForm)">
				<div #msg class="form-group"></div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" id="username" class="form-control" formControlName="username">
					<div *ngIf="(f.username.dirty || f.username.touched) && f.username.errors">
						<div class="text-danger" *ngIf="f.username.errors.required">This field is required</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-success form-control" [disabled]="!forgotForm.valid" type="submit">Submit</button>
				</div>
				<div class="form-group">
					<a [routerLink]="'/login'">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
